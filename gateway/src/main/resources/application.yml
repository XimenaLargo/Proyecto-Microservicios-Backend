server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movieRoute
          uri: lb://movie-service/
          predicates:
            - Path=/movies/**
        - id: catalogRoute
          uri: lb://catalog-service/
          predicates:
            - Path=/catalog/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

    management:
      endpoint:
        health:
          enabled: true
          show-details: always
        shutdown:
          enabled: true
      endpoints:
        web:
          exposure:
            include: '*'
